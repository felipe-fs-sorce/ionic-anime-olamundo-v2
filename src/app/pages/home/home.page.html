<ion-header>
    <ion-toolbar>

        <!-- Botão do menu -->
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>Não Faz Nada</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <p>Você está na página inicial da aplicação.</p>

    <ion-button expand="block" class="ion-margin" (click)="listUsers()">Listar usuários</ion-button>
    <ion-button expand="block" class="ion-margin" (click)="createUsers()">Criar usuário</ion-button>

    <hr>
    <p>Status da aplicação:</p>
    <ul>
        <li>Listando usuários</li>
        <li>Exibe detalhes de um usuário</li>
        <li>Apaga um usuário</li>
        <li>Formulário funciona</li>
    </ul>

</ion-content>
